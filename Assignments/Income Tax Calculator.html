<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
</head>
<body>
    <div>
        <h2>Income Tax Calculator</h2>
        <label for="incomeInput">Enter Taxable Income: </label>
        <input type="number" id="incomeInput" placeholder="Enter taxable income">
        <button onclick="calculateTax()">Calculate Tax</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateTax() {
            const incomeInput = document.getElementById("incomeInput").value;

            if (isNaN(incomeInput) || incomeInput < 0) {
                alert("Invalid input. Please enter a valid taxable income.");
                return;
            }

            const income = parseFloat(incomeInput);
            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = 0.2 * (income - 250000);
            } else if (income <= 800000) {
                tax = 30000 + 0.25 * (income - 400000);
            } else if (income <= 2000000) {
                tax = 130000 + 0.3 * (income - 800000);
            } else if (income <= 8000000) {
                tax = 490000 + 0.32 * (income - 2000000);
            } else {
                tax = 2410000 + 0.35 * (income - 8000000);
            }

            const resultElement = document.getElementById("result");
            resultElement.textContent = `Income Tax: P${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
