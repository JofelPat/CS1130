<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script>
        function convert() {
            const option = parseInt(prompt("Choose conversion option:\n1. Fahrenheit to Celsius\n2. Celsius to Fahrenheit\n3. Meters to Feet\n4. Feet to Meters"));

            if (isNaN(option) || option < 1 || option > 4) {
                alert("Invalid option. Please choose a number between 1 and 4.");
                return;
            }

            let inputValue = parseFloat(prompt("Enter the value to convert:"));

            if (isNaN(inputValue)) {
                alert("Invalid input. Please enter a valid number.");
                return;
            }

            let result;

            switch (option) {
                case 1:
                    result = (inputValue - 32) * (5 / 9);
                    alert(`${inputValue} Fahrenheit is equal to ${result.toFixed(2)} Celsius.`);
                    break;
                case 2:
                    result = (inputValue * 9 / 5) + 32;
                    alert(`${inputValue} Celsius is equal to ${result.toFixed(2)} Fahrenheit.`);
                    break;
                case 3:
                    result = inputValue * 3.28084;
                    alert(`${inputValue} Meters is equal to ${result.toFixed(2)} Feet.`);
                    break;
                case 4:
                    result = inputValue / 3.28084;
                    alert(`${inputValue} Feet is equal to ${result.toFixed(2)} Meters.`);
                    break;
            }
        }
    </script>

    <button onclick="convert()">Convert</button>
</body>
</html>
