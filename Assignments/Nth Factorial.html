<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #operations {
            text-align: center;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="operations">
        <h2>Number Operations</h2>
        <label for="numberInput">Enter a positive integer (n): </label>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="performOperations()">Perform Operations</button>
        <div id="result"></div>
    </div>

    <script>
        function performOperations() {
            const numberInput = document.getElementById("numberInput").value;

            if (isNaN(numberInput) || numberInput <= 0) {
                alert("Invalid input. Please enter a positive integer.");
                return;
            }

            const n = parseInt(numberInput);
            let factorial = 1;
            let sum = 0;

            // Calculate nth factorial using a while loop
            let i = 1;
            while (i <= n) {
                factorial *= i;
                i++;
            }

            // Calculate sum of first n numbers using a do-while loop
            i = 1;
            do {
                sum += i;
                i++;
            } while (i <= n);

            // Calculate average of first n numbers using a for loop
            let total = 0;
            for (i = 1; i <= n; i++) {
                total += i;
            }
            const average = total / n;

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `
                <p>${n} factorial is: ${factorial}</p>
                <p>The sum of the first ${n} numbers is: ${sum}</p>
                <p>The average of the first ${n} numbers is: ${average.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
